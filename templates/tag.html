{% extends 'base.html' %}
{% block title %}Tag List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1 class="display-3">Tags</h1>
    </div>
    <div class="col-sm-10 col-12">
        <ul>
            {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-sm-10 col-12">
        <a href="/tags/new" class="btn btn-primary">Add Tag</a>
    </div>
</div>
{% endblock %}
