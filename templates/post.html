{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1 class="display-3">{{post.title}}</h1>
    </div>

    <div class="col-sm-10 col-12">
        <p>{{post.content}}</p>
    </div>

    <div class="col-sm-10 col-12">
        <p><i>by {{post.user.full_name}}</i></p>
    </div>

    {% if post.tags %}
    <div class="col-sm-10 col-12">
        <p>
            <b>Tags:</b>
            {% for tag in post.tags %}
            <a href="/tags/{{tag.id}}"><i class="badge badge-primary">{{tag.name}}</i></a>
            {% endfor %}
        </p>
    </div>
    {% endif %}

    <div>
        <form>
            <a href="/users/{{post.user_id}}" class="btn btn-outline-primary">Cancel</a>
            <button class="btn btn-primary btn-sm" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-sm" formaction="/users/{{post.id}}/delete" formmethod="POST">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
