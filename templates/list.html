{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}"></a>{{user.first_name}} {{user.last_name}}</li>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-secondary">Add New User</a>
{% endblock %}
