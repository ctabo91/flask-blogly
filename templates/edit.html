{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h1 class="display-3">Edit User</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <div>
        <label for="first">First Name</label>
        <input type="text" name="first" value="{{user.first_name}}">
    </div>
    <div>
        <label for="last">Last Name</label>
        <input type="text" name="last" value="{{user.last_name}}">
    </div>
    <div>
        <label for="image">Image URL</label>
        <input type="text" name="image" value="{{user.image_url}}">
    </div>
    <div>
        <a href="/users/{{user.id}}" class="btn btn-outline-primary">Cancel</a>
        <button class="btn btn-success">Save</button>
    </div>
</form>
{% endblock %}
