{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1 class="display-3">Edit a tag</h1>
<div>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name" class="form-control" value="{{tag.name}}">
            </div>
        </div>

        <div class="form-group text-right">
            <a href="/tags/{{tag.id}}" class="btn btn-primary">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
